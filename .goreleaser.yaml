project_name: tarpit-analyzer
builds:
  - id: linux-amd64
    env:
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    goos:
      - linux
    goarch:
      - amd64
  - id: windows-amd64
    env:
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    goos:
      - windows
    goarch:
      - amd64
nfpms:
- maintainer: pmoscode <ifo@pmoscode.de>
  description: Tarpit Analyzer
  homepage: https://gitlab.com/pmoscode/tarpit-analyzer
  license: GPLv3
  formats:
  - deb
  - rpm
